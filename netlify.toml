[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # SECURITY: Supabase credentials must be set in the Netlify dashboard
  # under Site Settings > Environment Variables, NOT in this file.
  # Required variables:
  #   VITE_SUPABASE_PROJECT_ID
  #   VITE_SUPABASE_URL
  #   VITE_SUPABASE_PUBLISHABLE_KEY

# SPA client-side routing â€” redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
